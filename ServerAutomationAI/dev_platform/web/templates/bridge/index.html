<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .git-header {
            background: #ffffff;
            border-bottom: 1px solid #e1e4e8;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .git-header h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .git-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .btn-group-git {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .btn-git {
            flex: 1;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #24292f;
        }
        
        .btn-git:hover {
            background: #f3f4f6;
        }
        
        .btn-git-primary {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }
        
        .btn-git-primary:hover {
            background: #0860ca;
        }
        
        .commit-box {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .commit-textarea {
            width: 100%;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            background: white;
        }
        
        .review-changes {
            border: 1px solid #d0d7de;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .review-header {
            background: #f6f8fa;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #d0d7de;
            font-size: 14px;
            font-weight: 600;
        }
        
        .review-header-actions {
            display: flex;
            gap: 8px;
            font-size: 13px;
            font-weight: normal;
        }
        
        .review-header-actions button {
            background: none;
            border: none;
            color: #0969da;
            cursor: pointer;
            padding: 4px 8px;
        }
        
        .file-list {
            background: white;
        }
        
        .file-item {
            padding: 8px 16px;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .badge-modified {
            background: #fff3cd;
            color: #997404;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-added {
            background: #d4edda;
            color: #155724;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-deleted {
            background: #f8d7da;
            color: #721c24;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .file-actions {
            display: flex;
            gap: 4px;
        }
        
        .file-actions button {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: #57606a;
        }
        
        .commit-note {
            text-align: center;
            font-size: 13px;
            color: #57606a;
            margin: 12px 0;
        }
        
        .commit-history {
            margin-top: 32px;
        }
        
        .commit-item {
            padding: 12px 0;
            border-bottom: 1px solid #d0d7de;
        }
        
        .commit-message {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .commit-meta {
            font-size: 12px;
            color: #57606a;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remote-box {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .remote-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .remote-info {
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .alert-info {
            background: #ddf4ff;
            border: 1px solid #54aeff;
            color: #0969da;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    
    <div class="git-header">
        <h1>
            <i class="bi bi-git"></i>
            Git
        </h1>
        <a href="/" style="color: #24292f; text-decoration: none;">
            <i class="bi bi-x-lg"></i>
        </a>
    </div>
    
    <div class="git-container">
        
        <!-- Remote Updates (conditional) -->
        <div hx-get="/bridge/api/remote/partial"
             hx-trigger="load, every 30s"
             hx-swap="innerHTML"></div>
        
        <!-- Action Buttons -->
        <div class="btn-group-git">
            <button class="btn-git">
                <i class="bi bi-arrow-repeat"></i>
                Sync with Remote
            </button>
            <button class="btn-git">
                <i class="bi bi-cloud-arrow-down"></i>
                Pull
            </button>
            <button class="btn-git">
                <i class="bi bi-cloud-arrow-up"></i>
                Push
            </button>
        </div>
        
        <!-- Commit Section -->
        <div class="section">
            <div class="section-title">Commit</div>
            <div class="commit-box">
                <label style="font-size: 13px; margin-bottom: 4px; display: block;">
                    Message <span style="color: #cf222e;">*</span>
                </label>
                <textarea class="commit-textarea" placeholder="Summary of your commit..."></textarea>
            </div>
        </div>
        
        <!-- Review Changes (conditional) -->
        <div hx-get="/bridge/api/changes/partial"
             hx-trigger="load, every 10s"
             hx-swap="innerHTML"></div>
        
        <!-- Commit History -->
        <div class="commit-history">
            <div style="text-align: center; font-size: 13px; color: #57606a; margin-bottom: 16px; border-bottom: 1px solid #d0d7de; padding-bottom: 8px;">
                <i class="bi bi-arrow-down"></i>
                Not pushed to remote
            </div>
            
            <div hx-get="/bridge/api/history/partial"
                 hx-trigger="load, every 60s"
                 hx-swap="innerHTML"></div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
