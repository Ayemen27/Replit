[pytest]
# Pytest configuration for AI Multi-Agent Development Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.9

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=dev_platform
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # Warnings
    -W ignore::DeprecationWarning
    # Async support
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take longer to run
    requires_api: Tests that require API credentials
    quarantine: Tests for quarantine functionality
    health: Tests for health scoring
    cache: Tests for caching functionality
    recovery: Tests for recovery mechanisms

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output
console_output_style = progress

# Timeouts (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread
